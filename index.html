<html>
    <head>
        <title>Car Racer 2.0</title>
        <link rel="stylesheet" href="style.css">
    
    </head>
    
    <body id="race">    
        <h1>Deadly Car Racer 2.0</h1>
        <div id="ccc">
        <input type="button" value="Race!" id="go">
        <input type="button" value="Reset" id="reset">
        </div>
        
        
        <div id="racetrack">
            
            <img src="img/car2.png" alt="Green car"
         id="car1" class="car">
            <img src="img/car1.png" alt="Red car"
         id="car2" class="car">
        </div>
        
        <div id="raceInfoContainer" class="clearfix">
                
            <h2>Results</h2>
            <div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
            <div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
            
        </div>
        
         <!-- Load the CDN first-->
        <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
        
        <!-- if CDN fails -->
        <script>window.jQuery || document.write('<script src="jquery-3.1.1.js"><\/script>');</script>
        <script src="script.js"></script>
              
    </body>
</html>
